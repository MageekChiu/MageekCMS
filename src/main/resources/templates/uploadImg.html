<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>我的工作台</title>
</head>
<body>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">

    <div class="input-field col s6">
        <input type="file" id="file" name="file"/>
    </div>
    <span th:text="${error}" th:if="${error}">error during upload </span>
    <div class="col s6 center">
        <button class="btn indigo waves-effect waves-light" type="submit" name="upload" th:text="#{upload}">
            Upload
            <i class="mdi-content-send right"></i>
        </button>
    </div>
</form>
</body>
</html>
